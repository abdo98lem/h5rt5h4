<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Header Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-x: auto;
    }
    .output-container {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Email Header Formatter</h1>

<textarea id="inputHeader" placeholder="Paste the original email header here..."></textarea>

<label>
  <input type="checkbox" id="ipDomainCheckbox">
  Work with IPDomain (replace domain in From with "__IPDomain")
</label>

<button id="formatHeaderBtn">Format Header</button>

<div class="output-container">
  <h3>Formatted Header:</h3>
  <pre id="outputHeader">Output will appear here...</pre>
</div>

<script>
  // Utility functions for random string generation
  function generateRandomString(length) {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  function formatHeader() {
    const inputHeader = document.getElementById("inputHeader").value.trim();
    const workWithIPDomain = document.getElementById("ipDomainCheckbox").checked;

    if (!inputHeader) {
      alert("Please paste a valid email header.");
      return;
    }

    // Perform transformations
    let formattedHeader = inputHeader
      .replace(/Date: .*$/m, 'Date: __smtpDate') // Replace Date
      .replace(/Subject: .*$/m, 'Subject: __Subject') // Replace Subject
      .replace(/To: (.*?)<(.*?)>/m, 'To: __Link <__To>') // Handle "name <email>"
      .replace(/To: .*@.*$/m, 'To: __To') // Handle "email-only"
      .replace(
        /X-MID: <.*@casaespy\.com>/m,
        `X-MID: <uniq${generateRandomString(7)}ue_id_s${generateRandomString(13)}tring@casaespy.com>` // Replace X-MID with dynamic randomness
      );

    // If working with IPDomain, replace the domain in "From:"
    if (workWithIPDomain) {
      formattedHeader = formattedHeader.replace(
        /From: (.*?)<(.*?)@(.*?)>/m,
        'From: __From_nm <$2@__IPDomain>'
      );
    } else {
      formattedHeader = formattedHeader.replace(
        /From: .*?<(.*?)>/m,
        'From: __From_nm <$1>' // Replace From while keeping email
      );
    }

    // Display the formatted header
    document.getElementById("outputHeader").textContent = formattedHeader;
  }

  // Attach event listener to the button
  document.getElementById("formatHeaderBtn").addEventListener("click", formatHeader);
</script>

</body>
</html>
